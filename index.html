<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="Imagenes/Logo (2).png" alt="Logo de Alura">
    </header>
    <main>
        <section>
            <textarea id="textArea" class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button id="btnEncriptar" class="btn-encriptar">Encriptar</button>
                <button id="btnDesencriptar" class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>

            </div>
        </section>
        <section>
            <textarea id="mensaje" class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button id="btnCopiar" class="btn-copiar">Copiar</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
